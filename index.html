<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
  </head>
  <body>
<!--Header-->
  <div id="header"><h1><i class="fa fa-train" aria-hidden="true"></i>  Train Database</h1></div>
<!--Time-->
  <div id="timeDiv"><span id="time"></span></div>
<!-- Train Schedule-->
  <div id="schedule-wrapper">
    <div id="train-schedule"><i class="fa fa-clock-o" aria-hidden="true"></i>  Current Train Schedule</div>
      <div id="trains">
        <table id="tableOne">
          <tr id ="tableTwo">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>
<!--Add Train-->
      <div id="wrapper">
        <div id="add-train"><i class="fa fa-plus" aria-hidden="true"></i>  Add Train</div>
        <form>
          <div class="form-group" id="train-label">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name" placeholder="Thomas the Tank Engine">
            </div>
          <div class="form-group" id="destination-label">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Geelong">
          </div>
          <div class="form-group" id="first-train-label">
              <label for="first-train-time">First Train Time</label>
              <input type="time" class="form-control" id="first-train-time" placeholder="HH:MM">
            </div>
          <div class="form-group" id="frequency-label">
              <label for="frequency">Frequency (in minutes)</label>
              <input type="text" class="form-control" id="frequency" placeholder="30">
            </div>
          <button id="submit-train" class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
